$build:
  imports:
    common:     suru-ui/common
    layout:     suru-ui/layout/mobile
    appearance: suru-ui/appearance/light

  patches:
    - operations:
        - mode: move
          path: ""
          from: /appearance
          strategy: merge

        - mode: move
          path: ""
          from: /layout
          strategy: merge

        - mode: move
          path: ""
          from: /common
          strategy: merge

  exports:
    include:
      - "**"
