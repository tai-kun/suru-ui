bg:
  main: white
  disabled:
    color: grey
    scale: 600

text:
  body: black
  onfill: white
  disabled:
    color: grey
    scale: 400
  description:
    color: grey
    scale: main
  placeholder:
    color: grey
    scale: subtle

border:
  focus:
    color: yellow/700
    visible:
      color: yellow/700
  disabled:
    color: grey/400

$build:
  imports:
    color2.0: digital.go.jp/style/Color2.0
    linktext: digital.go.jp/style/LinkText

  patches:
    - operations:
        - name: "色をすべて `/color` に移動する"
          mode: move
          path: /color
          from: /color2.0
          strategy: merge

    - name: 色を設定する
      matrix:
        color: [ grey, blue, lightBlue, cyan, green, lime, yellow, orange, red, magenta, purple ]
      operations:
        - name: "コントラスト比 `4.5:1` と `3:1` をそれぞれ `main` と `subtle` に名称変更する"
          mode: move
          path: /color/${{ matrix.color }}/$[[ main, subtle ]]
          from: /color/${{ matrix.color }}/white/$[[ 4.5:1, 3:1 ]]

        - name: "`white` と `black` に分けられたコントラスト比の設定情報を削除する"
          mode: remove
          path: /color/${{ matrix.color }}/$[[ white, black ]]

        - name: コントラスト比の設定情報を不透明な色コードに置換する
          mode: merge
          path: /alpha/${{ matrix.color }}
          value:
            main:   ${{ /alpha/${{ matrix.color }}/${{ /color/${{ matrix.color }}/main }}   }}
            subtle: ${{ /alpha/${{ matrix.color }}/${{ /color/${{ matrix.color }}/subtle }} }}

        - name: コントラスト比の設定情報を色コードに置換する
          mode: merge
          path: /color/${{ matrix.color }}
          value:
            main:   ${{ /color/${{ matrix.color }}/${{ /color/${{ matrix.color }}/main }}   }}
            subtle: ${{ /color/${{ matrix.color }}/${{ /color/${{ matrix.color }}/subtle }} }}

        - name: "不透明な色を `/color` 配下に統合する"
          mode: move
          path: /color/${{ matrix.color }}/alpha
          from: /alpha/${{ matrix.color }}

    - matrix:
        path: [ "/", "/alpha/" ]
      operations:
        - mode: move
          from: /color/grey${{ matrix.path }}$[[  900,  800, 700, 600, 536, 500, 420 ]]
          path: /color/grey${{ matrix.path }}$[[ 1100, 1000, 900, 800, 700, 600, 500 ]]

        - mode: copy
          path: /color/grey${{ matrix.path }}1200
          from: /color/black

    - name: 色を設定する
      matrix:
        color: [ grey, blue, lightBlue, cyan, green, lime, yellow, orange, red, magenta, purple ]
        variant: [ naked, solid, liquid ]
        state: [ noop, hover, active ]
      operations:
        - mode: copy
          path: /color/${{ matrix.color }}/${{ matrix.variant }}/${{ matrix.state }}
          from: /color/${{ /color/${{ matrix.color }}/${{ matrix.variant }}/${{ matrix.state }} }}

    - operations:
        - mode: copy
          from: /color/grey
          path: /color/neutral
        - mode: copy
          from: /color/blue
          path: /color/info
        - mode: copy
          from: /color/green
          path: /color/success
        - mode: copy
          from: /color/yellow
          path: /color/warn
        - mode: copy
          from: /color/red
          path: /color/error
        - mode: copy
          from: /color/blue
          path: /color/primary
        - mode: copy
          from: /color/grey
          path: /color/secondary

    - name: リンクテキストの色を設定する
      matrix:
        state: [ normal, hover, active, visited ]
      operations:
        - name: "リンクテキストの色情報を色コードに置換して `/link` に追加する"
          mode: replace
          path: /link/${{ matrix.state }}
          value: ${{ /color/${{ /linktext/${{ matrix.state }}/color }}/${{ /linktext/${{ matrix.state }}/scale }} }}

    - name: 背景色を設定する
      operations:
        - name: "背景色情報を色コードに置換して `/bg/main` に追加する"
          mode: copy
          path: /bg/main
          from: /color/${{ /bg/main }}

        - name: "背景色情報を色コードに置換して `/bg/disabled` に追加する"
          mode: copy
          path: /bg/disabled
          from: /color/${{ /bg/disabled/color }}/${{ /bg/disabled/scale }}

    - name: テキスト色を設定する
      matrix:
        style: [ body, onfill ]
      operations:
        - name: "テキスト色情報を色コードに置換して `/text` に追加する"
          mode: copy
          path: /text/${{ matrix.style }}
          from: /color/${{ /text/${{ matrix.style }} }}

    - name: テキスト色を設定する
      matrix:
        style: [ disabled, description, placeholder ]
      operations:
        - name: "テキスト色情報を色コードに置換して `/text` に追加する"
          mode: copy
          path: /text/${{ matrix.style }}
          from: /color/${{ /text/${{ matrix.style }}/color }}/${{ /text/${{ matrix.style }}/scale }}

    - name: ボーダー色を設定する
      matrix:
        style: [ focus, focus/visible, disabled ]
      operations:
        - name: "ボーダー色情報を色コードに置換する"
          mode: copy
          path: /border/${{ matrix.style }}/color
          from: /color/${{ /border/${{ matrix.style }}/color }}

  exports:
    include:
      - "**"
