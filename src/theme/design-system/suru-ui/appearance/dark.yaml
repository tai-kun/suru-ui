  neutral:   grey
  info:      blue
  success:   green
  warn:      yellow
  error:     red
  primary:   blue
  secondary: grey

bg:
  main:     "#090909"
  disabled: grey/600

text:
  body:        white
  disabled:    grey/400
  description: grey/main
  placeholder: grey/subtle

border:
  focus:
    color: yellow/700
    visible:
      color: yellow/700
  disabled:
    color: grey/400

$build:
  imports:
    color2.0: digital.go.jp/style/Color2.0
    linktext: digital.go.jp/style/LinkText

  patches:
    - operations:
        - name: "色をすべて `/color` に移動する"
          mode: move
          path: /color
          from: /color2.0
          strategy: merge

    - name: 色を設定する
      matrix:
        color: [ grey, blue, lightBlue, cyan, green, lime, yellow, orange, red, magenta, purple ]
      operations:
        - mode: move
          path: /color/${{ matrix.color }}/black
          from: /color/${{ matrix.color }}/_patch
          strategy: merge

        - name: "コントラスト比 `4.5:1` と `3:1` をそれぞれ `main` と `subtle` に名称変更する"
          mode: move
          path: /color/${{ matrix.color }}/$[[ main, subtle ]]
          from: /color/${{ matrix.color }}/black/$[[ 4.5:1, 3:1 ]]

        - name: "`white` と `black` に分けられたコントラスト比の設定情報を削除する"
          mode: remove
          path: /color/${{ matrix.color }}/$[[ white, black ]]

        - name: コントラスト比の設定情報を不透明な色コードに置換する
          mode: merge
          path: /alpha/${{ matrix.color }}
          value:
            main:   ${{ /alpha/${{ matrix.color }}/${{ /color/${{ matrix.color }}/main }}   }}
            subtle: ${{ /alpha/${{ matrix.color }}/${{ /color/${{ matrix.color }}/subtle }} }}

        - name: コントラスト比の設定情報を色コードに置換する
          mode: merge
          path: /color/${{ matrix.color }}
          value:
            main:   ${{ /color/${{ matrix.color }}/${{ /color/${{ matrix.color }}/main }}   }}
            subtle: ${{ /color/${{ matrix.color }}/${{ /color/${{ matrix.color }}/subtle }} }}

        - name: "不透明な色を `/color` 配下に統合する"
          mode: move
          path: /color/${{ matrix.color }}/alpha
          from: /alpha/${{ matrix.color }}

    - operations:
        - mode: move
          from: /color/grey/$[[  900,  800,  700, 600, 536, 500, 420, 400, 300, 200, 100,  50 ]]
          path: /color/grey/$[[ 1200, 1100, 1000, 900, 800, 700, 600, 500, 400, 300, 200, 100 ]]

        - mode: copy
          path: /color/grey/50
          from: /color/white

    - operations:
        - mode: move
          from: /color/grey/alpha/$[[  900,  800, 700, 600, 536, 500, 420 ]]
          path: /color/grey/alpha/$[[ 1100, 1000, 900, 800, 700, 600, 500 ]]

        - mode: copy
          path: /color/grey/alpha/1200
          from: /color/white

    - name: 色の順番を反転する
      matrix:
        color: [ grey, blue, lightBlue, cyan, green, lime, yellow, orange, red, magenta, purple ]
      operations:
        - mode: copy
          path: /color/${{ matrix.color }}_
          from: /color/${{ matrix.color }}

        - mode: move
          path: /color/${{ matrix.color }}/$[[ 1200, 1100, 1000, 900, 800, 700, 600, 500, 400, 300, 200,   100,   50 ]]
          from: /color/${{ matrix.color }}_/$[[  50,  100,  200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200 ]]

        - mode: remove
          path: /color/${{ matrix.color }}_

    - name: 色を設定する
      matrix:
        color: [ grey, blue, lightBlue, cyan, green, lime, yellow, orange, red, magenta, purple ]
        variant: [ naked, solid, liquid ]
        state: [ noop, hover, active ]
      operations:
        - mode: copy
          path: /color/${{ matrix.color }}/${{ matrix.variant }}/${{ matrix.state }}
          from: /color/${{ /color/${{ matrix.color }}/${{ matrix.variant }}/${{ matrix.state }} }}

    - matrix:
        arias: [neutral, info, success, warn, error, primary, secondary]
      operations:
        - mode: copy
          path: /color/${{ matrix.arias }}
          from: /color/${{ /color/${{ matrix.arias }} }}

    - name: リンクテキストの色を設定する
      matrix:
        state: [ normal, hover, active, visited ]
      operations:
        - name: "リンクテキストの色情報を色コードに置換して `/link` に追加する"
          mode: replace
          path: /link/${{ matrix.state }}
          value: ${{ /color/${{ /linktext/${{ matrix.state }} }} }}

    - name: 背景色を設定する
      matrix:
        style: [ disabled ]
      operations:
        - name: "背景色情報を色コードに置換して `/bg` に追加する"
          mode: copy
          path: /bg/${{ matrix.style }}
          from: /color/${{ /bg/${{ matrix.style }} }}

    - name: テキスト色を設定する
      matrix:
        style: [ body, disabled, description, placeholder ]
      operations:
        - name: "テキスト色情報を色コードに置換して `/text` に追加する"
          mode: copy
          path: /text/${{ matrix.style }}
          from: /color/${{ /text/${{ matrix.style }} }}

    - name: ボーダー色を設定する
      matrix:
        style: [ focus, focus/visible, disabled ]
      operations:
        - name: "ボーダー色情報を色コードに置換する"
          mode: copy
          path: /border/${{ matrix.style }}/color
          from: /color/${{ /border/${{ matrix.style }}/color }}

    - name: 色を追加する
      operations:
        - mode: copy
          path: /text/onfill
          from: /bg/main

        - mode: copy
          path: /color/canvas
          from: /bg/main

        - mode: copy
          path: /color/canvasText
          from: /text/body

  exports:
    include:
      - "**"
